[run]
branch = True
source =
    src

omit =
    */site-packages/*
    */.venv/*
    */tests/*
    */__init__.py
    */__main__.py
    */temp/*
    */tmp/*
    */AppData/Local/Temp/*
    */dependency_injector/*.pyx

[report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    raise NotImplementedError
    @abc.abstractmethod
    pass

ignore_errors = True
